<script>

	var litros = 40;
	var kilometros = 480;
	var kilometrosAlcohol = 300;

	document.write("El recorrido con gasolina es: " + kilometros / litros);
	document.write("<br>");  
	document.write("El recorrido con alcohol es: " + Math.round (kilometrosAlcohol / litros));
	document.write(" Km Por litro"); 
	document.write("<br>");

</script>
