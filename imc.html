<meta charset="utf-8">

<h1>CALCULANDO EL IMC</h1>

<script>
	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");

	}
	
	function imprimir(frase) {

		document.write(frase);
		saltarlinea();

	}

	//La funcion hace calculos que yo especifique en la funcion y despues ma retorna un resultado, 

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	

	}

	
	nombre = prompt("Informe su nombre");
	pesoInformado = prompt(nombre + ", Informe su peso");
	alturaInformada = prompt(nombre + ", Informe su altura");

	imcCalculado = calcularImc(pesoInformado,alturaInformada);

	imprimir(nombre + ", su IMC calculado es: " + imcCalculado);

	
	if (imcCalculado < 18.5) {

		imprimir("Desnutricion");
	
	}

	if (imcCalculado >= 18.5 && imcCalculado < 24.9) {

		imprimir("Normopeso");

	}

	if (imcCalculado >= 25 && imcCalculado < 26.9) {

		imprimir("Sobrepeso grado 1");

	}

	if (imcCalculado >= 27 && imcCalculado < 29.9) {

		imprimir("Sobrepeso grado 2");

	}

	if (imcCalculado >= 30 && imcCalculado < 34.9) {

		imprimir("Obesidad tipo 1");

	}

	if (imcCalculado >= 35 && imcCalculado < 39.9) {

		imprimir("Obesidad tipo 2");

	}

	if (imcCalculado >= 40 && imcCalculado < 49.9) {

		imprimir("Obesidad tipo 3 (MORBIDA)");

	}

	if (imcCalculado >= 50) {

		imprimir("Obesidad tipo 4 (EXTREMA)");

	}




</script>
